<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        .drag-over { background-color: rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="p-4">
        <h1 class="text-3xl font-bold mb-6 text-white">üóÇÔ∏è Task Board</h1>

        <div id="columns" class="flex gap-4 overflow-x-auto pb-4">
            {% for column in columns %}
            <div class="bg-gray-800 shadow p-4 rounded w-64"
                 data-column-id="{{ column.id }}"
                 ondrop="drop(event)"
                 ondragover="allowDrop(event)"
                 ondragleave="leaveDrop(event)">

                <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∫–æ–ª–æ–Ω–∫–∏ + –∫–Ω–æ–ø–∫–∏ -->
                <div class="flex justify-between items-center mb-2">
                    <h2 class="font-semibold text-lg text-white">{{ column.title }}</h2>
                    <div class="flex gap-1">
                        <form method="post" action="{% url 'edit_column' column.id %}" onsubmit="return editColumnPrompt(this)">
                            {% csrf_token %}
                            <input type="hidden" name="title">
                            <button type="submit" class="text-yellow-400 text-sm">‚úèÔ∏è</button>
                        </form>
                        <form method="post" action="{% url 'delete_column' column.id %}">
                            {% csrf_token %}
                            <button type="submit" class="text-red-500 text-sm">üóëÔ∏è</button>
                        </form>
                    </div>
                </div>

                <!-- –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á -->
                <div class="space-y-2 min-h-[100px]">
                    {% for task in column.tasks.all %}
                    <div class="bg-gray-700 hover:bg-gray-600 p-2 rounded cursor-move transition flex justify-between items-center"
                         draggable="true"
                         ondragstart="drag(event)"
                         id="task-{{ task.id }}"
                         data-task-id="{{ task.id }}">

                        <span>{{ task.title }}</span>
                        <div class="flex gap-1">
                            <form method="post" action="{% url 'edit_task' task.id %}" onsubmit="return editTaskPrompt(this)">
                                {% csrf_token %}
                                <input type="hidden" name="title">
                                <button type="submit" class="text-yellow-400 text-sm">‚úèÔ∏è</button>
                            </form>
                            <form method="post" action="{% url 'delete_task' task.id %}">
                                {% csrf_token %}
                                <button type="submit" class="text-red-500 text-sm">üóëÔ∏è</button>
                            </form>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <!-- –î–æ–¥–∞–≤–∞–Ω–Ω—è –Ω–æ–≤–æ—ó –∑–∞–¥–∞—á—ñ -->
                <form method="post" action="{% url 'add_task' column.id %}" class="mt-3">
                    {% csrf_token %}
                    <input name="title" placeholder="New task"
                           class="p-1 w-full bg-gray-700 text-white border border-gray-600 rounded placeholder-gray-400"
                           required>
                    <button class="mt-2 bg-indigo-600 hover:bg-indigo-700 text-white px-2 py-1 rounded w-full transition">
                        Add
                    </button>
                </form>
            </div>
            {% endfor %}

            <!-- –î–æ–¥–∞–≤–∞–Ω–Ω—è –Ω–æ–≤–æ—ó –∫–æ–ª–æ–Ω–∫–∏ -->
            <form method="post" action="{% url 'add_column' %}" class="bg-gray-800 shadow p-4 rounded w-64">
                {% csrf_token %}
                <input name="title" placeholder="New column"
                       class="p-1 w-full bg-gray-700 text-white border border-gray-600 rounded placeholder-gray-400"
                       required>
                <button class="mt-2 bg-green-600 hover:bg-green-700 text-white px-2 py-1 rounded w-full transition">
                    Add Column
                </button>
            </form>
        </div>
    </div>

    <script>
        function getCookie(name) {
            const m = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return m ? m[2] : null;
        }

        let draggedEl = null;

        function allowDrop(ev) {
            ev.preventDefault();
            ev.currentTarget.classList.add('drag-over');
        }

        function leaveDrop(ev) {
            ev.currentTarget.classList.remove('drag-over');
        }

        function drag(ev) {
            draggedEl = ev.target.closest('[data-task-id]');
            ev.dataTransfer.setData("text/plain", draggedEl.id);
            ev.dataTransfer.dropEffect = "move";
        }

        function getInsertionPoint(container, mouseY) {
            const cards = [...container.querySelectorAll('[data-task-id]')].filter(el => el !== draggedEl);
            let closest = null;
            let closestOffset = Number.NEGATIVE_INFINITY;
            for (const card of cards) {
                const rect = card.getBoundingClientRect();
                const offset = mouseY - rect.top - rect.height / 2;
                if (offset < 0 && offset > closestOffset) {
                    closestOffset = offset;
                    closest = card;
                }
            }
            return closest;
        }

        async function drop(ev) {
            ev.preventDefault();
            const columnEl = ev.currentTarget;
            const list = columnEl.querySelector('.space-y-2');
            const mouseY = ev.clientY;

            const beforeEl = getInsertionPoint(list, mouseY);
            if (beforeEl) list.insertBefore(draggedEl, beforeEl);
            else list.appendChild(draggedEl);

            columnEl.classList.remove('drag-over');

            const taskId = Number(draggedEl.dataset.taskId);
            const toColumnId = Number(columnEl.dataset.columnId);
            const items = [...list.querySelectorAll('[data-task-id]')];
            const toIndex = items.findIndex(el => el === draggedEl);

            try {
                const resp = await fetch("{% url 'task_move' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie("csrftoken"),
                    },
                    body: JSON.stringify({
                        task_id: taskId,
                        to_column_id: toColumnId,
                        to_index: toIndex
                    })
                });
                const data = await resp.json();
                if (!resp.ok || !data.ok) throw new Error(data.error || resp.statusText);
            } catch (e) {
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å: " + e.message);
                location.reload();
            }
        }

        function editColumnPrompt(form) {
            const newTitle = prompt("Enter new column title:");
            if (!newTitle) return false;
            form.title.value = newTitle;
            return true;
        }

        function editTaskPrompt(form) {
            const newTitle = prompt("Enter new task title:");
            if (!newTitle) return false;
            form.title.value = newTitle;
            return true;
        }
    </script>
</body>
</html>
